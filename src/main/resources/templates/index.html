<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Produits</title>
  <!-- Liens CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Produits</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Produits
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/produits}">Liste des Produits</a></li>
            <li><a class="dropdown-item" th:href="@{/produits/ajouter}">Ajouter un Produit</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenu principal -->
<div class="container mt-4">
  <h1>Liste des Produits</h1>

  <!-- Message de succès -->
  <div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
  </div>

  <!-- Tableau des produits -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Libellé</th>
      <th>Prix</th>
      <th>Quantité en Stock</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Parcours des produits -->
    <tr th:each="produit : ${produits}">
      <td th:text="${produit.id}"></td>

      <!-- Mode affichage -->
      <td th:if="${!isEditing.contains(produit.id)}">
        <span th:text="${produit.libelle}"></span>
      </td>
      <td th:if="${!isEditing.contains(produit.id)}">
        <span th:text="${produit.prix}"></span>
      </td>
      <td th:if="${!isEditing.contains(produit.id)}">
        <span th:text="${produit.qteStock}"></span>
      </td>

      <td>
        <!-- Mode édition -->
        <form th:if="${isEditing.contains(produit.id)}"
              th:action="@{/produits/update/{id}(id=${produit.id})}"
              method="post" class="d-flex align-items-center">
          <input type="text" name="libelle" th:value="${produit.libelle}" class="form-control me-2" placeholder="Libellé" required>
          <input type="number" name="prix" step="0.01" th:value="${produit.prix}" class="form-control me-2" placeholder="Prix" required>
          <input type="number" name="qteStock" th:value="${produit.qteStock}" class="form-control me-2" placeholder="Quantité" required>
          <button type="submit" class="btn btn-link"><i class="fas fa-check"></i></button>
          <a th:href="@{/produits/cancel-edit/{id}(id=${produit.id})}" class="btn btn-danger ms-2"><i class="fas fa-times"></i></a>
        </form>
      </td>

      <td>
        <!-- Actions -->
        <div th:if="${!isEditing.contains(produit.id)}">
          <!-- édition -->
          <form th:action="@{/produits/edit/{id}(id=${produit.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-link" aria-label="Éditer le produit">
              <i class="fas fa-edit"></i>
            </button>
          </form>

          <!-- suppression -->
          <form th:action="@{/produits/delete/{id}(id=${produit.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-link text-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')">
              <i class="fas fa-trash-alt"></i>
            </button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

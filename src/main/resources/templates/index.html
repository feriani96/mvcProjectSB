<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Produits</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Liste des Produits</h1>

  <form th:action="@{/produits/add}" method="post" class="form-inline mb-4">
    <input type="text" name="libelle" placeholder="Libellé" required class="form-control mr-2">
    <input type="number" step="0.01" name="prix" placeholder="Prix" required class="form-control mr-2">
    <input type="number" name="qteStock" placeholder="Quantité en Stock" required class="form-control mr-2">
    <button type="submit" class="btn btn-primary">Ajouter Produit</button>
  </form>

  <!-- Tableau des produits -->
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Libellé</th>
      <th>Prix</th>
      <th>Quantité en Stock</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produit : ${produits}">
      <td th:text="${produit.id}"></td>

      <td>
        <div th:if="${!isEditing.contains(produit.id)}" th:text="${produit.libelle}"></div>
        <form th:action="@{/produits/update/{id}(id=${produit.id})}" method="post"
              th:if="${isEditing.contains(produit.id)}">
          <input type="text" name="libelle" th:value="${produit.libelle}" class="form-control">
        </form>
      </td>

      <td>
        <div th:if="${!isEditing.contains(produit.id)}" th:text="${produit.prix}"></div>
        <input type="number" name="prix" step="0.01" th:value="${produit.prix}" class="form-control"
               th:if="${isEditing.contains(produit.id)}">
      </td>

      <td>
        <div th:if="${!isEditing.contains(produit.id)}" th:text="${produit.qteStock}"></div>
        <input type="number" name="qteStock" th:value="${produit.qteStock}" class="form-control"
               th:if="${isEditing.contains(produit.id)}">
      </td>

      <td>
        <form th:action="@{/produits/edit/{id}(id=${produit.id})}" method="post"
              th:if="${!isEditing.contains(produit.id)}" class="d-inline">
          <button type="submit" class="btn btn-link">
            <i class="fas fa-edit"></i>
          </button>
        </form>

        <div th:if="${isEditing.contains(produit.id)}" class="d-inline">
          <button type="submit" class="btn btn-link text-success">
            <i class="fas fa-check"></i>
          </button>
          </form>
          <form th:action="@{/produits/cancel-edit/{id}(id=${produit.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-link text-danger">
              <i class="fas fa-times"></i>
            </button>
          </form>
        </div>

        <form th:action="@{/produits/delete/{id}(id=${produit.id})}" method="post" class="d-inline">
          <button type="submit" class="btn btn-link text-danger"
                  onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')">
            <i class="fas fa-trash-alt"></i>
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

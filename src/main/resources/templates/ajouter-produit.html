<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Produit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="container">
  <h1 class="mt-4">Ajouter un Produit</h1>
  <form th:action="@{/produits/add}" method="post">
    <div class="form-group">
      <label for="libelle">Libellé</label>
      <input type="text" id="libelle" name="libelle" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" id="prix" name="prix" step="0.01" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="qteStock">Quantité en Stock</label>
      <input type="number" id="qteStock" name="qteStock" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
</body>
</html>
